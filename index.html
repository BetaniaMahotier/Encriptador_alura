<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
</head>
<body class="bg-light">
    <div class="container text-center">
        <h1>Bienvenido al encriptador de texto</h1>
        <div class="row mt-5">
            <div class="col">
                <textarea name="Encriptador" id="input" placeholder="Ingrese su texto aquí" rows="10" cols="50"></textarea> 
                <p><span>Solo letras minúsculas y sin acento</span></p>
                <p>
                    <button type="button" id="encrypt" class="btn btn-outline-success">Encriptar</button>
                    <button type="button" id="decrypt" class="btn btn-outline-info">Desencriptar</button>
                </p>
            </div>
            <div class="col">
                <textarea name="Encriptado" id="output" disabled rows="10" cols="50" class="mb-4"></textarea>
                <p>
                <button type="button" id="copy" class="btn btn-outline-primary">Copiar</button>    
                </p>
            </div>
        </div>
        <footer>
            Desarrollado por Betania Mahotier. La Pintana, Chile 2024
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
